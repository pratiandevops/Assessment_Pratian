<div class="code-container">
    <div class="code-body">
        <div class="code-statement-con">
            <div class="code-title">
                    {{question.AssesmentName}}
            </div>
            <div class="code-description">
                {{question.Description}}
            </div>
        </div>
        <div class="code-editor-con">
            <form class="code-editor-form">
                <div style="flex:1">
                        <label style="margin-right: 5px;">Language:</label>
                        <select name="language" [(ngModel)]="selectedLanguage" (change)="changeLanguage()">
                            <option *ngFor="let item of languages" [value]="item.value">{{item.text}}</option>
                        </select>
                </div>
                <div>
                    {{currentTime}}
                </div>
            </form>
            <div class="code-editor">
                <ngx-monaco-editor class="my-code-editor" [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
            </div>
            <div class="code-footer">
                    <button class="btn btn-sm btn-primary" style="margin-right: 5px;" (click)="runTestCases()">Run Test Cases</button>
                    <!-- <button class="btn btn-sm btn-success">Submit Code</button> -->
            </div>
            <div class="code-testcase">
                <div class="output-terminal">
                    <div *ngFor="let item of output">
                        >{{item}}
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Oops, times Up</h5>
        </div>
        <div class="modal-body">
            Oops, times Up
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" [disabled]="isSubmitAnswerEnabled" (click)="closeAssessment()" data-dismiss="modal">Close Assessment</button>          
        </div>
      </div>
    </div>
  </div>

  <button type="button" #openModal data-backdrop="static" data-keyboard="false" id="openModalButton" [hidden]="true" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    Launch demo modal
  </button>

  <div class="modal fade" id="landingModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="landingModalLongTitle">Rules</h5>
        </div>
        <div class="modal-body">
            Rule 1
            Rule 1
            Rule 1
            Rule 1
            Rule 1
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="closeLandingModal()" data-dismiss="modal">Start Assessment</button>          
        </div>
      </div>
    </div>
  </div>

  <button type="button" #landingModal data-backdrop="static" data-keyboard="false" id="openlandingModalButton" [hidden]="true" class="btn btn-primary" data-toggle="modal" data-target="#landingModalLong">
    Launch demo modal
  </button>
